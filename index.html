          const el = scrollRef.current;
          if (!el) return;
          const { scrollLeft, clientWidth } = el;
          const index = Math.round(scrollLeft / clientWidth);
          setActivePage(index);
        };

        const scrollToIndex = (index) => {
          const el = scrollRef.current;
          if (!el) return;
          const targetIndex = Math.max(0, Math.min(index, CARD_DATA.length - 1));
          el.scrollTo({ left: targetIndex * el.clientWidth, behavior: "smooth" });
        };

        const openKakao = () => {
          window.open(COPY.kakaoUrl, "_blank");
        };

        useEffect(() => {
          const t = setTimeout(() => handleScroll(), 50);
          return () => clearTimeout(t);
        }, []);

        return React.createElement(
          "div",
          { className: "fixed inset-0 w-full min-h-[100svh] bg-gradient-to-br from-[#e0f2fe] via-white to-[#f1f5f9] flex flex-col overflow-hidden" },
          React.createElement("div", { className: "absolute top-[-10%] right-[-10%] w-[80%] h-[80%] bg-blue-400/20 blur-[160px] rounded-full animate-pulse" }),
          React.createElement("div", { className: "absolute bottom-[-10%] left-[-10%] w-[80%] h-[80%] bg-indigo-400/10 blur-[160px] rounded-full" }),

          /* Header */
          React.createElement(
            "header",
            { className: "px-6 md:px-10 pt-8 md:pt-12 pb-1 relative z-10 flex justify-between items-end" },
            React.createElement(
              "div",
              null,
              React.createElement("h1", { className: "text-xl md:text-2xl font-black text-slate-900 tracking-tighter leading-none mb-1" }, COPY.headerTitle),
              React.createElement("p", { className: "text-[10px] text-blue-600 font-black uppercase tracking-[0.2em]" }, COPY.headerSub)
            ),
            React.createElement(
              "div",
              { className: "flex gap-1.5 mb-1" },
              CARD_DATA.map((_, i) =>
                React.createElement("div", {
                  key: i,
                  className: "h-1.5 rounded-full transition-all duration-500 " + (i === activePage ? "w-8 bg-blue-600" : "w-1.5 bg-slate-200")
                })
              )
            )
          ),

          /* Nav Buttons */
          React.createElement(
            "div",
            { className: "absolute inset-y-0 left-1 w-10 flex items-center justify-center z-30 pointer-events-none" },
            activePage > 0
              ? React.createElement(
                  "button",
                  {
                    onClick: () => scrollToIndex(activePage - 1),
                    className:
                      "w-9 h-9 rounded-full glass-card flex items-center justify-center text-slate-800 shadow-xl active:scale-90 transition-all pointer-events-auto border-white/50"
                  },
                  React.createElement(ChevronLeft)
                )
              : null
          ),
          React.createElement(
            "div",
            { className: "absolute inset-y-0 right-1 w-10 flex items-center justify-center z-30 pointer-events-none" },
            activePage < CARD_DATA.length - 1
              ? React.createElement(
                  "button",
                  {
                    onClick: () => scrollToIndex(activePage + 1),
                    className:
                      "w-9 h-9 rounded-full glass-card flex items-center justify-center text-slate-800 shadow-xl active:scale-90 transition-all pointer-events-auto border-white/50"
                  },
                  React.createElement(ChevronRight)
                )
              : null
          ),

          /* Main */
          React.createElement(
            "main",
            { ref: scrollRef, onScroll: handleScroll, className: "flex-1 min-h-0 overflow-x-auto snap-x snap-mandatory no-scrollbar flex items-start relative z-10" },
            React.createElement(
              "div",
              { className: "flex h-fit" },
              CARD_DATA.map((card) =>
                React.createElement(
                  "div",
                  { key: card.id, className: "w-screen flex justify-center py-2" },
                  React.createElement(Card, { data: card })
                )
              )
            )
          ),

          /* Footer */
          React.createElement(
            "footer",
            { className: "px-6 md:px-10 pb-8 md:pb-12 relative z-20 flex flex-col items-center gap-10" },

            /* Bar */
            React.createElement(
              "div",
              {
                className:
                  "w-full max-w-[420px] bg-white/85 backdrop-blur-2xl border-2 border-blue-500/10 py-3 px-5 rounded-[28px] flex items-center justify-between shadow-lg shadow-blue-500/5 relative"
              },
              React.createElement(
                "div",
                { className: "flex items-center gap-3" },
                React.createElement("div", { className: "w-2 h-2 bg-red-500 rounded-full animate-ping" }),
                React.createElement("p", { className: "text-[13px] font-black text-slate-900 tracking-tight" }, COPY.footerBar)
              ),
              React.createElement(
                "span",
                { className: "text-[9px] font-black text-blue-600 bg-blue-50 px-2 py-0.5 rounded-full border border-blue-100 uppercase" },
                "마감임박"
              )
            ),

            /* CTA */
            React.createElement(
              "div",
              { className: "relative w-full max-w-[420px]" },
              React.createElement(
                "div",
                {
                  className:
                    "absolute -top-9 left-1/2 -translate-x-1/2 w-fit bg-red-600 text-white text-[11px] font-black px-4 py-1.5 rounded-xl shadow-lg shadow-red-900/10 whitespace-nowrap animate-bounce z-20 after:content-[''] after:absolute after:top-full after:left-1/2 after:-translate-x-1/2 after:border-[8px] after:border-transparent after:border-t-red-600"
                },
                COPY.urgencyTop

              React.createElement(
                "button",
                {
                  onClick: openKakao,
                  className:
                    "w-full bg-[#FEE500] hover:bg-[#FADE00] text-[#3C1E1E] h-20 rounded-[26px] flex items-center justify-center gap-3 shadow-[0_15px_40px_rgba(254,229,0,0.2)] active:scale-[0.98] transition-all border-b-6 border-[#E6CF00]"
                },
                React.createElement("div", { className: "p-2 bg-black/5 rounded-xl" }, React.createElement(KakaoIcon)),
                React.createElement(
                  "div",
                  { className: "flex flex-col items-start" },
                  React.createElement("span", { className: "text-lg font-black leading-none" }, COPY.ctaTitle),
                  React.createElement("span", { className: "text-[9px] font-black opacity-50 tracking-widest uppercase mt-0.5" }, COPY.ctaSub)
                )
              )
            )
          ),

          /* Top Progress Bar */
          React.createElement("div", { className: "fixed top-0 left-0 w-full h-1.5 bg-blue-600 z-50" })
        );
      }

      const rootEl = document.getElementById("root");
      if (!rootEl) throw new Error("Could not find root element to mount to");
      createRoot(rootEl).render(React.createElement(React.StrictMode, null, React.createElement(App)));
    </script>
  </body>
