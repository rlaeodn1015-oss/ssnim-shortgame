    async function generateCardImage(prompt, apiKey, maxRetries = 3) {
      if (!apiKey) return null;

      let attempt = 0;
      while (attempt <= maxRetries) {
        try {
          const ai = new GoogleGenAI({ apiKey });

          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash-image",
            contents: { parts: [{ text: prompt }] },
            config: {
              imageConfig: { aspectRatio: "4:5" }
            }
          });

          const parts = response?.candidates?.[0]?.content?.parts || [];
          for (const part of parts) {
            if (part?.inlineData?.data) {
              return `data:image/png;base64,${part.inlineData.data}`;
            }
          }
          return null;
        } catch (error) {
          attempt++;
          const errStr = JSON.stringify(error || {});
          const isRateLimit =
            (error?.message && String(error.message).includes("429")) ||
            error?.status === 429 ||
            errStr.includes("429");

          if (isRateLimit && attempt <= maxRetries) {
            const backoffTime = Math.pow(2, attempt) * 1000; // 2s,4s,8s
            console.warn(`Rate limit(429). Retry in ${backoffTime}ms... (${attempt}/${maxRetries})`);
            await sleep(backoffTime);
            continue;
          }
          console.error("Image generation failed:", error);
          break;
        }
      }
      return null;
    }
